<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title th:text="${title}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<div th:insert="blocks/check :: check"></div>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>


    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets.vetList}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td><span th:each="specialty : ${vet.specialties}"
                      th:text="${specialty.name + ' '}"/> <span
                    th:if="${vet.nrOfSpecialties == 0}">none</span></td>
        </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/vets.xml">
            <button type="button" class="btn btn-outline-success">Get Xml</button>
        </a>
    </div>

    <footer th:insert="blocks/footer :: footer" class="pt-4 my-md-5 pt-md-5 border-top"></footer>
</div>
</body>

</html>
